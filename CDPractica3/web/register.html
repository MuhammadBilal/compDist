<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MeteøChat</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular&subset=Latin,Cyrillic">
    <style type='text/css'>
        body {
            margin: 0px;
            font-family: Ubuntu, Helvetica, Arial, sans-serif;
            background-image: url('img/fondo.jpg');
        }

        form input {
            width: 200px;
        }

        #barra {
            width: 100%;
            padding-top: 2em;
            padding-bottom: 2em;
            background-image: -webkit-gradient(linear, center top, center bottom, from(rgba(0,0,0,1)), to(rgba(255,255,255,0)));
            opacity: 0.75;
        }

        #logo {
            display: inline;
        }

        #contenido {
            color: #44cc55;
        }
    </style>
</head>
<body>
    <center>
        <div id='barra'>
            <img src='img/logo.png' id='logo'/>
        </div>
        <br>
        <div id="contenido">
            <form id="register_form" method="post" action="/meteochat/Controller">
                <label> Usuario </label>
                <br><br>
                <input type="text" name="user" value="Usuario" onclick="this.value=''"/>
                <br/><br/>
                <label> Email </label>
                <br><br>
                <input type="email" name="email" value="user@domain.com" onclick="this.value=''"/>
                <br/><br/>
                <label> Contraseña </label>
                <br><br>
                <input type="password" name="password1" value="Contraseña"  onclick="this.value=''"/>
                <br/><br/>
                <label> Repite la contraseña </label>
                <br><br>
                <input type="password" name="password2" value="Contraseña"  onclick="this.value=''"/>
                <br/><br/>
                <input type="submit" value="Register" name="register_action"/>
            </form>
        </div>
    </center>
</body>
</html>
